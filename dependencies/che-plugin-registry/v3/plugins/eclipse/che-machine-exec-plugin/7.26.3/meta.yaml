apiVersion: v2
publisher: eclipse
name: che-machine-exec-plugin
version: 7.26.3
type: Che Plugin
displayName: Che machine-exec Service
title: Che machine-exec Service Plugin
description: Che Plug-in with che-machine-exec service to provide creation terminal
  or tasks for Eclipse Che workspace containers.
icon: v3/images/eclipse-che-logo.png
repository: https://github.com/eclipse/che-machine-exec/
firstPublicationDate: "2021-02-26"
category: Other
spec:
  endpoints:
   -  name: "che-machine-exec"
      public: true
      targetPort: 4444
      attributes:
        protocol: ws
        type: terminal
        discoverable: false
        secure: true
        cookiesAuthEnabled: true
  containers:
   - name: che-machine-exec
     image: "registry.redhat.io/codeready-workspaces/machineexec-rhel8:2.7"
     ports:
       - exposedPort: 4444
     command: ['/go/bin/che-machine-exec', '--url', '127.0.0.1:4444']
