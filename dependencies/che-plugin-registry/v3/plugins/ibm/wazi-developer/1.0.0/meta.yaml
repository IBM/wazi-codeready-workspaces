apiVersion: v2
publisher: ibm
name: wazi-development-client
version: 1.0.0
type: VS Code extension
displayName: IBM Wazi Development Client
title: IBM Z Enterprise COBOL 6.3, PL/I 5.3, HLASM 2.4, Zowe CLI 6.1, Zowe Explorer 1.6, IBM User Build 1.0
description: Provides COBOL, PL/I, HLASM language servers and tools for IBM Z development.
icon: https://raw.githubusercontent.com/IBM/zopeneditor-about/master/che/images/ibm-wazi-development-client.svg
repository: https://github.com/IBM/zopeneditor-about.git
category: Language
firstPublicationDate: "2019-10-03"
spec:
  containers:
  - image: docker.io/ibmcom/wazi-code-codeready:latest
    name: ibm-wazi
    memoryLimit: "3000Mi"
    args:
      - sh
      - -c
      - ${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}
    volumes:
    - mountPath: "/home/wazi/.zowe"
      name: wazi
    - mountPath: "/home/wazi/.m2"
      name: m2
  extensions:
  - relative:extension/plugins/ibm/wazi-developer/1.0.0/extensions/wazi-vscode-extension-for-zowe.vsix
  - relative:extension/plugins/ibm/wazi-developer/1.0.0/extensions/zopeneditor.vsix
  - relative:extension/plugins/ibm/wazi-developer/1.0.0/extensions/userbuild.vsix
