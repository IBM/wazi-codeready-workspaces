apiVersion: v2
publisher: ibm
name: wazi-developer
version: 1.2.0
type: VS Code extension
displayName: Wazi Developer
title: IBM Z Open Editor 1.2.0 with IBM Z Enterprise COBOL 6.3, PL/I 5.3, HLASM 2.4, REXX 2.4, Zowe Explorer 1.12
description: Provides COBOL, PL/I, HLASM language servers and tools for IBM Z development.
icon: https://raw.githubusercontent.com/IBM/zopeneditor-about/master/che/images/ibm-wazi-developer.svg
repository: https://github.com/IBM/zopeneditor-about.git
category: Language
firstPublicationDate: "2021-03-19"
spec:
  containers:
  - image: docker.io/ibmcom/wazi-code-codeready@sha256:4bbaebd29665459597b1907403666403a61fa8666de13ef1d06255b1370391fc
    name: ibm-wazi
    memoryLimit: "3000Mi"
    args:
      - sh
      - -c
      - ${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}
    volumes:
    - mountPath: "/home/wazi/.zowe"
      name: wazi
    - mountPath: "/home/wazi/.m2"
      name: m2
    - mountPath: "/home/wazi/.debug"
      name: debug
  extensions:
  - relative:extension/plugins/ibm/wazi-developer/1.2.0/extensions/wazi-vscode-extension-for-zowe.vsix
  - relative:extension/plugins/ibm/wazi-developer/1.2.0/extensions/zopeneditor.vsix
