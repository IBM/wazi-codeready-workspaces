apiVersion: 1.0.0
metadata:
    generateName: wazidev-
components:
- type: chePlugin
  id: ibm/wazi-developer/latest
  alias: wazi-developer
  preferences:
    Zowe-Temp-Folder-Location: '{"folderPath": "/projects"}'
    zopeneditor.zapp.useDefaultOnlineZappSchema: true
- type: chePlugin
  id: ibm/wazi-debug/latest
  alias: wazi-debug
- type: chePlugin
  id: redhat/vscode-yaml/latest
  alias: vscode-yaml
- type: dockerimage
  alias: wazi-terminal
  image: icr.io/wazi-code/ibm-wazi-developer-for-workspaces-codeready@sha256:28beb27a2c9d6441cc8e16d19192e004d14701f31e0b9ffdf21cd9b5f0e8f0aa
  memoryLimit: 640Mi
  volumes:
    - name: zowe
      containerPath: /home/wazi/.zowe
    - name: m2
      containerPath: /home/wazi/.m2
  mountSources: true
