apiVersion: 1.0.0
metadata:
    generateName: wazidev-
projects:
  - name: zopeneditor-sample
    source:
      type: git
      location: "https://github.com/IBM/zopeneditor-sample.git"
      branch: wazi-master
components:
- type: chePlugin
  id: ibm/wazi-developer/latest
  alias: wazi-developer
  preferences:
    Zowe-Temp-Folder-Location: '{"folderPath": "/projects"}'
- type: chePlugin
  id: ibm/wazi-debug/latest
  alias: wazi-debug
- type: chePlugin
  id: redhat/vscode-yaml/latest
  alias: vscode-yaml
- type: dockerimage
  alias: wazi
  image: docker.io/ibmcom/wazi-code-codeready@sha256:4bbaebd29665459597b1907403666403a61fa8666de13ef1d06255b1370391fc
  memoryLimit: 512Mi
  volumes:
    - name: wazi
      containerPath: /home/wazi/.zowe
    - name: m2
      containerPath: /home/wazi/.m2
    - name: debug
      containerPath: /home/wazi/.debug
  mountSources: true
