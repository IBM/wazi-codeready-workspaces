apiVersion: 1.0.0
metadata:
    generateName: wazidev-
projects:
  - name: zopeneditor-sample
    source:
      type: git
      location: "https://github.com/IBM/zopeneditor-sample.git"
      branch: wazi-master
components:
-
  type: chePlugin
  id: ibm/wazi-developer/latest
  alias: wazi-developer
-
  type: chePlugin
  id: ibm/wazi-debug/latest
  alias: wazi-debug
-
  type: chePlugin
  id: redhat/vscode-yaml/latest
  alias: vscode-yaml
- type: dockerimage
  alias: wazi
  image: docker.io/ibmcom/wazi-code-codeready@sha256:fde1b1dc4117058f6e7d6f05876fb398c1f8b0b3291eea8c67134f6ea2688d26
  memoryLimit: 512Mi
  volumes:
    - name: wazi
      containerPath: /home/wazi/.zowe
    - name: m2
      containerPath: /home/wazi/.m2
    - name: debug
      containerPath: /home/wazi/.debug
  mountSources: true
